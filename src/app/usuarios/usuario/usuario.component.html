<div 
  class="alert alert-dark text-center" 
  role="alert"
  *ngIf="loading"
  >
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <fa-icon [icon]="camera" [spin]="true"></fa-icon>
  </p>
  
  
  <p class="mb-0"></p>
</div>





<div class="row" *ngIf="!loading">
    <div class="col">
        <div class="card mb-3 text-bg-primary" >
            <div class="row g-0">
              <div class="col-md-4">
                <img [src]="user?.avatar" class="img-fluid rounded-start" [alt]="user?.first_name">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{user?.first_name}} {{user?.last_name}}</h5>
                  <p class="card-text">
                    <a [href]="user?.email" class="stretched-link text-dark">{{user?.email}}</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="col-6">

    </div>
</div>
